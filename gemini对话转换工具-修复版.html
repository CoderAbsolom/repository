    <script>
        var jsonData = null;
        var exportDate = '';
        var convertedMarkdown = '';

        var uploadArea = document.getElementById('uploadArea');
        var fileInput = document.getElementById('fileInput');
        var fileInfo = document.getElementById('fileInfo');
        var fileName = document.getElementById('fileName');
        var fileDate = document.getElementById('fileDate');
        var error = document.getElementById('error');
        var userName = document.getElementById('userName');
        var aiName = document.getElementById('aiName');
        var convertBtn = document.getElementById('convertBtn');
        var preview = document.getElementById('preview');
        var previewFilename = document.getElementById('previewFilename');
        var success = document.getElementById('success');
        var downloadBtn = document.getElementById('downloadBtn');

        uploadArea.addEventListener('click', function() {
            fileInput.click();
        });

        fileInput.addEventListener('change', function(e) {
            handleFile(e.target.files[0]);
        });

        uploadArea.addEventListener('dragover', function(e) {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', function() {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', function(e) {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            handleFile(e.dataTransfer.files[0]);
        });

        function handleFile(file) {
            error.classList.remove('show');
            fileInfo.classList.remove('show');
            success.classList.remove('show');
            downloadBtn.classList.remove('show');
            preview.classList.remove('show');

            if (!file) return;

            if (!file.name.endsWith('.json')) {
                showError('è¯·ä¸Šä¼ JSONæ ¼å¼çš„æ–‡ä»¶ï¼');
                return;
            }

            var reader = new FileReader();
            reader.onload = function(e) {
                try {
                    jsonData = JSON.parse(e.target.result);
                    
                    if (!jsonData.items || !Array.isArray(jsonData.items)) {
                        showError('JSONæ ¼å¼ä¸æ­£ç¡®ï¼è¯·ç¡®ä¿æ˜¯Geminiå¯¼å‡ºçš„å¯¹è¯æ–‡ä»¶ã€‚');
                        return;
                    }

                    if (jsonData.exportedAt) {
                        exportDate = jsonData.exportedAt.split('T')[0];
                    } else {
                        var today = new Date();
                        exportDate = today.toISOString().split('T')[0];
                    }

                    fileName.textContent = 'âœ“ ' + file.name;
                    fileDate.textContent = 'æ£€æµ‹åˆ°å¯¼å‡ºæ—¥æœŸï¼š' + exportDate;
                    fileInfo.classList.add('show');

                    checkCanConvert();

                } catch (err) {
                    showError('æ–‡ä»¶è§£æå¤±è´¥ï¼è¯·ç¡®ä¿æ˜¯æœ‰æ•ˆçš„JSONæ–‡ä»¶ã€‚');
                }
            };
            reader.readAsText(file);
        }

        userName.addEventListener('input', checkCanConvert);
        aiName.addEventListener('input', checkCanConvert);

        function checkCanConvert() {
            if (jsonData && userName.value.trim() && aiName.value.trim()) {
                convertBtn.disabled = false;
                updatePreview();
            } else {
                convertBtn.disabled = true;
                preview.classList.remove('show');
            }
        }

        function updatePreview() {
            var userNameVal = userName.value.trim();
            var aiNameVal = aiName.value.trim();
            var filename = exportDate + ' ' + aiNameVal + 'ä¸' + userNameVal + 'çš„è®°å¿†.md';
            previewFilename.textContent = filename;
            preview.classList.add('show');
        }

        convertBtn.addEventListener('click', function() {
            convert();
        });

        function convert() {
            var userNameVal = userName.value.trim();
            var aiNameVal = aiName.value.trim();

            var markdown = '# å’Œ' + aiNameVal + 'çš„å¯¹è¯è®°å½•\n\n';

            for (var i = 0; i < jsonData.items.length; i++) {
                var item = jsonData.items[i];
                
                if (item.user) {
                    var userContent = item.user.trim();
                    
                    if (item.userElement && Object.keys(item.userElement).length > 0) {
                        userContent = '[å‘é€äº†å›¾ç‰‡]\n\n' + userContent;
                    }
                    
                    markdown += '<' + userNameVal + 'è¾“å…¥>\n' + userContent + '\n</' + userNameVal + 'è¾“å…¥>\n\n';
                }

                if (item.assistant) {
                    var assistantContent = item.assistant.trim();
                    
                    if (item.assistantElement && Object.keys(item.assistantElement).length > 0) {
                        assistantContent = '[å‘é€äº†å›¾ç‰‡]\n\n' + assistantContent;
                    }
                    
                    markdown += '<' + aiNameVal + 'è¾“å‡º>\n' + assistantContent + '\n</' + aiNameVal + 'è¾“å‡º>\n\n';
                }
            }

            convertedMarkdown = markdown;

            success.classList.add('show');
            downloadBtn.classList.add('show');
        }

        downloadBtn.addEventListener('click', function() {

            var aiNameVal = aiName.value.trim();
            var filename = exportDate + ' ' + aiNameVal + 'ä¸' + userNameVal + 'çš„è®°å¿†.md';

            var blob = new Blob([convertedMarkdown], { type: 'text/markdown;charset=utf-8' });
            var url = URL.createObjectURL(blob);
            var a = document.createElement('a');
            a.href = url;
            a.download = filename;
            a.click();
            URL.revokeObjectURL(url);
        });

        function showError(message) {
